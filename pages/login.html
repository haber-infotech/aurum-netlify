
<html>
<head>
<link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body> 
    <div class="sample">
    <div class="main-login", id="parent">
        <form align="center" action="/login" method="POST" >
            <div class="login-screen">
                <div class="app-title">
                    <h1>Login</h1>
                </div>
                <div class="login-form">
                    <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="username" name="username" >
                    <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>
                    <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="password" name="password">
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>
                    <a href="https://www.google.com/search?q=google&oq=google&aqs=chrome..69i57j69i59j69i60l3j69i65j69i60l2.8401j0j7&sourceid=chrome&ie=UTF-8"><input type="submit" value="Log in" class="btn btn-primary btn-large btn-block" ></a>
                    <br>
            <p> <a href="{{ url_for('auth.register') }}">Click to Register!</a></p>
            <p>
        
                <a href="{{ url_for('auth.reset_password_request') }}">Click to Reset It</a>
            </p>
                </div>
            </div>
        </form>
         </div>
         <div>
</body>
</html>
